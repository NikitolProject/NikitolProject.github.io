<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.79.0">
    <title>Cover Template · Bootstrap v5.0</title>

    <!-- Bootstrap core CSS -->
      {% load static %}
      <link href="{% static 'assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
      {% load static %}
      <link href="{% static 'cover.css' %}" rel="stylesheet">
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">
    
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">MM corporation</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link active" aria-current="page" href="{% url 'blog' %}">Home</a>
          {% if category %}
            {% for a in category %}
                <a class="nav-link" href="{% url 'category' a.slug %}">{{ a.name }}</a>
            {% endfor %}
          {% else %}
            <a class="nav-link" href="#">None</a>
          {% endif %}
      </nav>
    </div>
  </header>

  <main class="px-3">
    <h1>MM corporation.</h1>
    <p class="lead">Сюда нужно вставить описание</p>
    <p class="lead">
      <a href="{% url 'blog' %}" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Смотреть блоги</a>
    </p>
  </main>

  <footer class="mt-auto text-white-50">
    <p>&copy; 2020 <a class="text-white" href="https://discord.gg/eZS6R2mj7X">MM corporation</a>.</p>
  </footer>
</div>


    
  </body>
</html>
